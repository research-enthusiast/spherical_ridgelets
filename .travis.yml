git:
    depth: 1

matrix:
    include:
        - name: "linux"
          os: linux
          dist: trusty
          language: cpp
          compiler: gcc
          addons:
            apt:
                sources:
                    - ubuntu-toolchain-r-test
                packages:
                    - gcc-8
                    - g++-8
          before_script:
            - mkdir build
            - cd build
            - cmake .. -DJUST_BUILD=1
          script:
            - export CC=gcc-8
            - export CXX=g++-8
            - make -j 4

        - name: "osx no openmp"
          os: osx
          language: cpp
          compiler: clang
          before_script:
            - mkdir build
            - cd build
            - cmake .. -DJUST_BUILD=1
          script:
            - make -j 4
